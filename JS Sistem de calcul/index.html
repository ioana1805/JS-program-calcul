<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistem de calcul JS</title>
</head>
<body>
    <script>
   
  let num1=prompt("Please enter first number");
  let operation=prompt("Please enter the operation")
  let num2=prompt("Please enter the second ");
  let result;

  switch (operation) { 
    case "+": 
        result = (num1+num2); 
        break; 
    case "-": 
        result =(num1-num2); 
        break; 
    case "*": 
        result = (num1*num2); 
        break; 
    case "/": 
        result =(num1/num2); 
        break; 
  }

  alert("The Result of this operation is : " + result);
 
    </script>
</body>
</html>
